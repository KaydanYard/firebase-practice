<h1>Companies</h1>
<mat-card *ngFor="let contact of companies$ | async" fxLayoutAlign="center center">
  <span>{{ contact.name }}</span>
  <span fxFlex="auto"></span> <!-- new line -->
  <button mat-button [routerLink]="['/contact', contact.id]">Edit</button> <!-- new line -->
</mat-card>
<button mat-fab [routerLink]="['/contact/new']">
  <mat-icon>add</mat-icon>
</button>
